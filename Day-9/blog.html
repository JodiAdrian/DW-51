<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Page</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
    </head>
    <body>
        <!-- Start Navbar -->
        <nav>
            <div class="nav-left">
                <ul>
                    <img src="./assets/image/daun.png" alt="logo">
                    <li>
                        <a class="nav-item" href="./index.html">Home</a>
                    </li>
                    <li>
                        <a class="nav-item" href="./blog.html">Blog</a>
                    </li>
                    <li>
                        <a class="nav-item" href="./testimonial.html">Testimonials</a>
                    </li>
                </ul>
            </div>

            <div class="nav-right">
                <a class="nav-item" href="./contact-me.html">Contact Me</a>
            </div>

            <div class="nav-right" id="barsmenu">
                <button class="humberger-button" onclick="openhumberger()">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </nav>

        <div class="humberger-container" id="humberger-container">
            <a href="./index.html">Home</a>
            <a href="./blog.html" class="berger-active">Blog</a>
            <a href="./contact-me.html">Contact Me</a>
            <a href="./testimonial.html">Testimonials</a>
        </div>
        <!-- End Navbar -->

        <div>
            <h1 class="h1-project">Post Blog</h1>
        </div>

        <form onsubmit="submitData(event)" autocomplete="off">
            <div>
                <label for="project_name">Project Name:</label><br>
                <input class="form-input" type="text" id="project_name" name="project_name">
            </div>

            <div class="form-container">
                <div class="div-start">
                    <label for="start_date">Start Date:</label><br>
                    <input class="form-input" type="date" id="start_date" name="start_date">
                </div>
                <div>
                    <label for="end_date">End Date</label><br>
                    <input class="form-input" type="date" id="end_date" name="end_date">
                </div>
            </div>

            <div>
                <label for="description">Description:</label><br>
                <textarea class="form-input" id="description" name="description"></textarea>
            </div>

            <div class="checkbox-container">
                <legend>Technologies</legend>
                <div class="checkbox-row">
                    <label for="nodejs">NodeJs</label>
                    <input type="checkbox" id="nodejs" name="technologies" value="Node Js">
                    <label for="nextjs">NextJs</label>
                    <input type="checkbox" id="nextjs" name="technologies" value="Next Js">
                </div>

                <div class="checkbox-row">
                    <label for="reactjs">ReactJs</label>
                    <input type="checkbox" id="reactjs" name="technologies" value="React Js">
                    <label for="typescript">Typescript</label>
                    <input type="checkbox" id="typescript" name="technologies" value="Typescript">
                </div>
            </div>

            <div>
                <input type="file" id="input-blog-image" accept="image/*">
            </div>

            <div class="div-submit">
                <br>
                <button class="button" type="submit">
                    Kirim
                </button>
            </div>
        </form>

        <hr class="line"/>
        <div>
            <h1 class="h1-project">My Blog</h1>
        </div>

        <div class="containercrd" id="contents">
            <div class="project-card">
                <img src="./assets/image/team7.jpg" alt="Project Image">
                <div class="project-details">
                    <h2>Project Name</h2>
                    <p>
                        Time | Author
                    </p>
                    <p>
                        Durasi: 4 Bulan
                    </p>
                    <p>
                        Technologies
                    </p>
                    <p>
                        Description:
                    </p>
                    <div class="action-buttons">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- END FORM -->
        <script src="./assets/js/blog.js"></script>
        <script src="./assets/js/navbar.js"></script>
    </body>
</html>
