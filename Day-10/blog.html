    <!-- FORM BLOGS -->
    <body>
        <div class="container mt-5">
            <h2 class="text-center">Post Blogs</h2>

            <form class="w-75 mx-auto" onsubmit="submitData(event)" autocomplete="off">
                <div class="mb-3">
                    <label for="project_name" class="form-label">Project Name:</label>
                    <input type="text" class="form-control" id="project_name" name="project_name">
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="start_date">Start Date:</label>
                        <input type="date" class="form-control" id="start_date" name="start_date">
                    </div>

                    <div class="col-md-6">
                        <label for="end_date">End Date:</label>
                        <input
                            type="date"
                            class="form-control"
                            id="end_date" name="end_date">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea
                        class="form-control"
                        placeholder="Leave a comment here"
                        id="description"
                        name="description"
                        style="height: 100px; resize: none"></textarea>
                </div>

                <div class="container mt-3 mb-3">
                    <label for="Technologies" class="form-label">Technologies</label>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="nodejs" name="technologies" value="Node Js">
                            <label class="form-check-label" for="nodejs">Node Js</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="nextjs" name="technologies" value="Next Js">
                            <label class="form-check-label" for="nextjs">Next Js</label>
                          </div>
                        </div>
                      </div>
                  
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="reactjs" name="technologies" value="React Js">
                            <label class="form-check-label" for="reactjs">React Js</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="typescript" name="technologies" value="Typescript">
                            <label class="form-check-label" for="typescript">Typescript</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="input-blog-image">
                    <label class="input-group-text" for="input-blog-image">Upload</label>
                </div>

                <div class="d-flex justify-content-end mt-5">
                    <button type="submit" class="btn btn-warning px-5 py-2">Post</button>
                </div>
            </form>
        </div>

        <div class="bg-white">
        <div class="containercrd" id="contents">
            <div class="project-card">
                <img src="./assets/image/team7.jpg" alt="Project Image">
                <div class="project-details">
                    <h2>Project Name</h2>
                    <p>
                        Time | Author
                    </p>
                    <p>
                        Durasi: 4 Bulan
                    </p>
                    <p>
                        Technologies
                    </p>
                    <p>
                        Description:
                    </p>
                    <div class="action-buttons">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
